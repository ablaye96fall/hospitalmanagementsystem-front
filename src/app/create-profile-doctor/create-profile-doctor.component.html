<p>Add new Doctor_Profile!</p>
<div class="coontainer">

    <form (ngSubmit)="onSubmit()">
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name" 
                [(ngModel)]="doctor_profile.name" name="name">
            </div>
            <div class="form-group">
                <label>Contact_number</label>
                <input type="tel" id="contact_number" class="form-control" placeholder="Contact_number" 
                [(ngModel)]="doctor_profile.contact_number" name="contact_number">
            </div>
            <div class="form-group">
                <label>DateOfBirth</label>
                <input type="date" id="dateofbirth" class="form-control" placeholder="DateOfBirth" 
                [(ngModel)]="doctor_profile.dateofbirth" name="dateofbirth">
            </div>
            <div class="form-group">
                <label>Qualification</label>
                <input type="text" id="qualification" class="form-control" placeholder="Qualification" 
                [(ngModel)]="doctor_profile.qualification" name="qualification">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" 
                [(ngModel)]="doctor_profile.email" name="email">
            </div>
        
            <div class="form-group">
                <label>Gender</label>
                <input list="browsers" id="name" class="form-control" placeholder="Gender" 
                [(ngModel)]="doctor_profile.gender" name="gender">
                <datalist id="browsers">
                    <option value="Male"></option>
                    <option value="Female"></option>
                </datalist>
            </div>
            <div class="form-group">
                <label>ImageUrl</label>
                <input type="text" id="photograph" class="form-control" placeholder="ImageUrl" 
                [(ngModel)]="doctor_profile.photograph" name="photograph">
            </div>
            <br>
 <button   type="submit" class="btn btn-success" >Save</button>
   <br>
   <br> 
        </div>
    </form>
</div>
