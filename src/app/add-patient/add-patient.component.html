<h1>Add Patient!</h1>

<div class="coontainer">

    <form (ngSubmit)="onSubmit()">
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name" 
                [(ngModel)]="patient.name" name="name">
            </div>
            <div class="form-group">
                <label>Contact_number</label>
                <input type="tel" id="contact_number" class="form-control" placeholder="Contact_number" 
                [(ngModel)]="patient.contact_number" name="contact_number">
            </div>
            <div class="form-group">
                <label>DateOfBirth</label>
                <input type="date" id="dateofbirth" class="form-control" placeholder="DateOfBirth" 
                [(ngModel)]="patient.dateofbirth" name="dateofbirth">
            </div>
            <div class="form-group">
                <label>Blood_Group</label>
                <input type="text" id="blood_group" class="form-control" placeholder="Blood_Group" 
                [(ngModel)]="patient.blood_group" name="blood_group">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" 
                [(ngModel)]="patient.email" name="email">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" class="form-control" placeholder="Address" 
                [(ngModel)]="patient.address" name="address">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input list="browsers" id="name" class="form-control" placeholder="Gender" 
                [(ngModel)]="patient.gender" name="gender">
                <datalist id="browsers">
                    <option value="Male"></option>
                    <option value="Female"></option>
                </datalist>
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="text" id="photograph" class="form-control" placeholder="ImageUrl" 
                [(ngModel)]="patient.photograph" name="photograph">
            </div>
            <br>
 <button   type="submit" class="btn btn-success" >Save</button>
   <br>
   <br> 
        </div>
    </form>
</div>
